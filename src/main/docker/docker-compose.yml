version: "2"
services:
  modelerW2V:
    container_name: modelerW2V
    image: librairy/modeler-w2v:latest
    #restart: always
    volumes:
         - ./librairy:/librairy
    external_links:
         - column-db
         - document-db
         - graph-db
         - event-bus
    networks:
             - "lnet"
networks:
  lnet:
    external:
      name: distribution_lnet