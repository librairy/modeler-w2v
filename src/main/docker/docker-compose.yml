modelerW2V:
  container_name: modelerW2V
  image: librairy/modeler-w2v:latest
  restart: always
  environment:
        - LIBRAIRY_HOME=/librairy
        #- LIBRAIRY_FS=hdfs://23.195.26.187:8020
        #- LIBRAIRY_SPARK=spark://23.195.26.187:7077
        #- LIBRAIRY_W2V_ITE=20
        #- LIBRAIRY_W2V_DIM=100
        #- LIBRAIRY_W2V_SYN=20
    volumes:
         - ./librairy:/librairy
    external_links:
         - column-db
         - document-db
         - graph-db
         - event-bus
    networks:
         - "db"
         - "events"
networks:
  db:
    external:
      name: base_db
  events:
    external:
      name: base_events