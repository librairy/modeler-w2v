modelerW2V:
  container_name: modelerW2V
  image: librairy/modeler-w2v:0.2
  restart: always
  environment:
        - LIBRAIRY_FS=file
        - LIBRAIRY_HOME=.
    volumes:
         - ./w2v-models:/usr/local/tomcat/w2v-models/
         - ./vocabularies:/usr/local/tomcat/vocabularies/
    external_links:
         - column-db
         - document-db
         - graph-db
         - event-bus
    networks:
         - "db"
         - "events"
networks:
  db:
    external:
      name: base_db
  events:
    external:
      name: base_events